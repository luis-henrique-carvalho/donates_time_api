version: '3.8'

services:
  donates-time-api:
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "3001:3001"
    depends_on:
      - donates-time-db
    environment:
      - RAILS_ENV=test
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pos_backend_test
      - POSTGRES_HOST=donates-time-db
      - POSTGRES_PORT=5432
      - SECRET_KEY_BASE=THISISAKEY
      - DEVISE_JWT_SECRET_KEY=THISISAKEY
    entrypoint: "/usr/bin/test_entrypoint"
  donates-time-db:
    image: postgres
    container_name: donates-time-db
    environment:
      POSTGRES_DB: pos_backend_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
